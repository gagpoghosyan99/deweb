{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{ product.title }} | Deweb{% endblock %}

{% block content %}
<section class="bg-gray-950 text-white py-16 px-4">
  <div class="max-w-4xl mx-auto bg-gray-900 rounded-xl shadow-lg overflow-hidden">
    <!-- Product Image -->
    <img 
      src="{{ product.image.url }}" 
      alt="{{ product.title }}"
      class="w-full h-96 object-cover"
    />

    <!-- Product Info -->
    <div class="p-8">
      <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
      <p class="text-gray-400 mb-6">{{ product.description }}</p>
      <span class="text-2xl font-semibold text-blue-400">
        ${{ product.price }}
      </span>
      
      <!-- Actions -->
      <div class="mt-6 flex items-center space-x-4">
        <a 
          href="#" 
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition"
        >
          Buy Now
        </a>
        <a 
          href="{% url 'product_list' %}" 
          class="text-gray-400 hover:underline"
        >
          ‚Üê Back to Products
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
